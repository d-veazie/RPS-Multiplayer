<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Train TImes</title>
</head>
<body>
    <div class="container">
            <div class="jumbotron">
                    <h1 class="text-center">Train TImes</h1>
            </div>
              
    </div>

    <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  Train Schedule
                </div>
                <div class="card-body">
                  <table class="table" id='tableTrain'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                </thead>
                   <tbody>
                  </tbody>
                  </table>
                </div>
              </div>
              <div class="card ">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
                  <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="name-input">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First Train Time</label>                      <input type="text" class="form-control" id="trainOne-input">
                  </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency</label>
                      <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn" id="add-train">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      
      
    
</body>
</html>
